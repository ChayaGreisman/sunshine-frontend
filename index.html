<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Sunshine Reports</title>
    <style>
        body {
            background-image: url(https://unblast.com/wp-content/uploads/2020/05/Light-Wood-Background-Texture-5.jpg);
        }
        .logout-btn, .login-btn{
            background-color: #2D7DAF;
            color: #F9D57A;
            border-radius: 20px;
            width: 5em;
            height: 3em;
        }
        .logout-btn:hover,.login-btn:hover{
            background-color: #F9D57A;
            color: #2D7DAF;
        }
        .logout-btn{
            float:right;
            margin: 2em;
        }
        .login-container {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .login-form-container{
            background-color: #8bacc1;
            border-radius: 20px;
            margin: 5em 10em;
            padding: 3em;
            -webkit-box-shadow: 10px 10px 5px 2px rgba(202,207,217,1);
            -moz-box-shadow: 10px 10px 5px 2px rgba(202,207,217,1);
            box-shadow: 10px 10px 5px 2px rgba(202,207,217,1);
        }
        .login-form {
            /* margin-left: 15em;
            margin-right: 15em; */
            margin-bottom: 3em;
            margin-top: 1em;
        }
        label{
            margin-top: 2em;
        }
        .nav-bar{
            background-color: whitesmoke;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./assets/Sunshine Notes.png" class="logo-image" alt="logo">
        </div>  
        <div class = "login-form-container">
            <h2>Account Login</h2>
            <form class="login-form">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email address..."><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password..."><br><br>
                <input type="submit" class = "login-btn" value="Login">
            </form> 
        </div>
    </div>
    <main class="d-none">
        <div class="nav-bar">
            <h3>Welcome to Sunshine Notes!</h3>
            <button class= "logout-btn" type="button">Logout</button>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
